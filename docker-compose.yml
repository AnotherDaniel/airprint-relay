version: "3"
services:
  cups:
    build: .
    container_name: cups
    volumes:
      - /opt/cups/config:/config
      - /opt/cups/services:/services
    environment:
      - CUPSADMIN=admin
      - CUPSPASSWORD=admin
    network_mode: "host"
    ports:
      - "631:631"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cups.rule=Host(`cups.central.home`)"
      - "traefik.http.services.cups.loadbalancer.server.port=631"
      - "traefik.http.services.cups.loadbalancer.passhostheader=false"
#      - "traefik.http.routers.cups.rule=Host(`localhost`)"
    restart: unless-stopped
